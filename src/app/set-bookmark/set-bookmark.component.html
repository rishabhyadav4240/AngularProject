<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <table>
      <div class="form-group">
          <label for="name">Task_ID</label>
          <input type="text" class="form-control" id="taskid" required [(ngModel)]="taskid" name="taskid">
        </div>
    <div class="form-group">
      <label for="name">IsBookmarked</label>
      <input type="text" class="form-control" id=" isbookmarked" required [(ngModel)]=" isbookmarked" name=" Isbookmarked">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </table>
</form>
</div>
