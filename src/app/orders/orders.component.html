<div class ="container">
    <div class = "card">
        <h3 class="text-center"> orders List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th>orderId</th>
                    <th> channel</th>
                    <th> status</th>
                    <th> quantity </th>
                    <th> customerName </th>
                    <th> customerEmail </th>
                    <th> customerMobile </th>
                    <th> payToSeller </th>
                </thead>
                <tbody>
                    <tr *ngFor = "let order of orders">
                        <td> {{order.orderId }}</td>
                        <td> {{ order.channel}}</td>
                        <td> {{ order.status}}</td>
                        <td> {{ order.quantity}}</td>
                        <td> {{ order.customerName}}</td>
                        <td> {{ order.customerEmail}}</td>
                        <td> {{ order.customerMobile}}</td>
                        <td> {{ order.payToSeller}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
