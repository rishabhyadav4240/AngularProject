<form [formGroup]="form" (ngSubmit)="onsubmit(form.value)">
    FirstName<input type="text" name="firstname"
    placeholder="firstname" formControlName="firstname">
    <br>
    lastname<input type="text" name="lastname"
    placeholder="lastname" formControlName="lastname">
    <br>
    languages<select name="languages" formControlName="languages">
    <option value="Javascript">JavaScript</option>
    <option value="OOJS">OOJS</option>
    <option value="Angular9">Angular9</option>
    </select>
    <br>
    <input type="submit" [disabled]="!form.valid"value="submit"/>
    user name is {{name}}
    </form>
